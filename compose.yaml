services:
    db:
        image: postgres:16
        env_file:
            - .env
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - kallan_db:/var/lib/postgresql/data

    web:
        build:
            context: ./backend
            dockerfile: Dockerfile
        env_file:
            - .env
        depends_on:
            - db
        volumes:
            - ./backend:/app
        command: >
            sh -c "
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000
            "

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        volumes:
            - ./frontend:/app
            - frontend_node_modules:/app/node_modules
        environment:
            # helps file watching in Docker on some setups
            CHOKIDAR_USEPOLLING: "true"
        command: >
            sh -c "
              npm ci &&
              npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
            "

    caddy:
        image: caddy:2
        depends_on:
            - web
            - frontend
        ports:
            - "8080:80"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile:ro

    tunnel:
        image: cloudflare/cloudflared:latest
        restart: unless-stopped
        command: tunnel run
        env_file:
            - .env
        depends_on:
            - web

volumes:
    kallan_db:
    frontend_node_modules:
